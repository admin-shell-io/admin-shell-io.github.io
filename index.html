<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDTA Specs Documentation</title>
    <meta name="description" content="Asset Administration Shell (AAS) Specifications and Submodel Templates - Industrial Digital Twin Association">
    <link rel="icon" type="image/png" href="img/aas-icon.png">
    <style>
       
        @font-face {
          font-family: "Neue Haas Unica Pro";
          src: url("fonts/Linotype - Neue Haas Unica Pro.ttf") format("truetype");
          font-weight: 400;
          font-style: normal;
          font-display: swap;
        }
        @font-face {
          font-family: "Neue Haas Unica Pro";
          src: url("fonts/Linotype - Neue Haas Unica Pro Light.ttf") format("truetype");
          font-weight: 300;
          font-style: normal;
          font-display: swap;
        }
        @font-face {
          font-family: "Neue Haas Unica Pro";
          src: url("fonts/Linotype - Neue Haas Unica Pro Medium.ttf") format("truetype");
          font-weight: 500;
          font-style: normal;
          font-display: swap;
        }
        @font-face {
          font-family: "Neue Haas Unica Pro";
          src: url("fonts/Linotype - Neue Haas Unica Pro Bold.ttf") format("truetype");
          font-weight: 700;
          font-style: normal;
          font-display: swap;
        }
        @font-face {
          font-family: "Neue Haas Unica Pro";
          src: url("fonts/Linotype - Neue Haas Unica Pro Black.ttf") format("truetype");
          font-weight: 900;
          font-style: normal;
          font-display: swap;
        }

        
        :root {
          --primary-blue: #0028CD;
          --primary-orange: #FF500F;
          --dark-blue: #001a8a;
          --light-blue: #e6f2ff;
          --dark-orange: #cc3f0c;
          --light-orange: #fff2ee;
          --text-dark: #1a1a1a;
          --text-light: #6b7280;
          --text-muted: #9ca3af;
          --bg-light: #f8fafc;
          --white: #ffffff;
          --gray-50: #f9fafb;
          --gray-100: #f3f4f6;
          --gray-200: #e5e7eb;
          --gray-800: #1f2937;
          --gray-900: #111827;
          --accent-gradient: linear-gradient(135deg, #0028CD 0%, #FF500F 100%);
          --subtle-gradient: linear-gradient(135deg, rgba(0, 40, 205, 0.05) 0%, rgba(255, 80, 15, 0.05) 100%);
          --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
          --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
          --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
          --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
          --shadow-blue: 0 10px 25px rgba(0, 40, 205, 0.15);
          --shadow-orange: 0 10px 25px rgba(255, 80, 15, 0.15);
          --border-radius: 12px;
          --border-radius-lg: 16px;
          --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        
        *, *::before, *::after {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        html, body {
          max-width: 100vw;
          overflow-x: hidden;
        }

        body {
          font-family: 'Neue Haas Unica Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
          background: linear-gradient(135deg, rgba(0, 40, 205, 0.95) 0%, rgba(0, 26, 138, 0.9) 100%);
          color: var(--text-dark);
          line-height: 1.6;
          overflow-x: hidden;
          position: relative;
          min-height: 100vh;
          -webkit-text-size-adjust: 100%;
          -ms-text-size-adjust: 100%;
          width: 100%;
          max-width: 100vw;
          font-synthesis: none;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          text-rendering: optimizeLegibility;
        }

    
        body::before {
          content: '';
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-image: url("img/grid.png");
          background-size: cover;
          background-position: center bottom;
          background-repeat: no-repeat;
          opacity: 0.3;
          z-index: -2;
        }

        body::after {
          content: '';
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: 
            radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
            radial-gradient(circle at 80% 70%, rgba(100, 255, 200, 0.03) 0%, transparent 60%);
          z-index: -1;
          pointer-events: none;
        }

        img, svg, video {
          max-width: 100%;
          height: auto;
          display: block;
        }

        .container {
          width: 100%;
          margin: 0 auto;
          padding: 0 1rem;
        }

        .hero-section {
          padding: 0 0 6rem;
          position: relative;
          z-index: 2;
          min-height: 100vh;
          display: flex;
          align-items: center;
        }

        .hero-container {
          max-width: 1200px;
          margin: 0 auto;
          padding: 0 2rem;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          position: relative;
          z-index: 2;
          text-align: center;
        }

        .hero-content {
          position: relative;
          margin-top: 3rem;
          text-align: center;
        }

        .hero-title {
          font-size: clamp(2.5rem, 4vw, 3.5rem);
          font-weight: 300;
          color: var(--white);
          line-height: 1.2;
          margin-bottom: 1rem;
          font-family: "Neue Haas Unica Pro", sans-serif;
          letter-spacing: 0.5px;
          position: relative;
          opacity: 0;
          transform: translateY(30px);
          animation: fadeInUp 1s ease-out 0.3s forwards;
        }

        .hero-subtitle {
          font-size: clamp(1.5rem, 3vw, 2rem);
          font-weight: 400;
          color: rgba(255, 255, 255, 0.9);
          line-height: 1.3;
          margin-bottom: 1.5rem;
          font-family: "Neue Haas Unica Pro", sans-serif;
          letter-spacing: 0.3px;
          position: relative;
          opacity: 0;
          transform: translateY(30px);
          animation: fadeInUp 1s ease-out 0.4s forwards;
        }

        .hero-description {
          font-size: 1.125rem;
          color: rgba(255, 255, 255, 0.85);
          line-height: 1.7;
          margin-bottom: 3rem;
          font-family: "Neue Haas Unica Pro", sans-serif;
          font-weight: 400;
          max-width: 600px;
          margin-left: auto;
          margin-right: auto;
          position: relative;
          text-align: center;
          opacity: 0;
          transform: translateY(30px);
          animation: fadeInUp 1s ease-out 0.5s forwards;
        }







         /* Logo Container */
         .logo-container {
           position: fixed;
           top: 2rem;
           left: 3rem;
           z-index: 100;
           opacity: 0;
           transform: translateY(-20px);
           animation: fadeInUp 1s ease-out 0.1s forwards;
         }

         @keyframes fadeInUp {
           from {
             opacity: 0;
             transform: translateY(30px);
           }
           to {
             opacity: 1;
             transform: translateY(0);
           }
         }

         .header-logo {
           height: 35px;
           width: auto;
           filter: brightness(0) invert(1);
           opacity: 0.95;
           transition: all 0.3s ease;
           display: block;
         }

         .header-logo:hover {
           transform: scale(1.05);
           opacity: 1;
         }

    
         .home-actions {
           display: flex;
           gap: 1rem;
           justify-content: center;
           margin-top: 0;
           position: relative;
           z-index: 3;
           opacity: 0;
           transform: translateY(30px);
           animation: fadeInUp 1s ease-out 0.7s forwards;
         }

         .btn-primary, .btn-secondary {
           background: transparent;
           color: var(--white);
           padding: 0.875rem 2rem;
           border: 2px solid var(--white);
           border-radius: var(--border-radius);
           font-weight: 600;
           font-size: 1rem;
           text-decoration: none;
           display: inline-flex;
           align-items: center;
           gap: 0.5rem;
           transition: var(--transition);
           min-width: 160px;
           justify-content: center;
           position: relative;
           overflow: hidden;
           backdrop-filter: blur(20px);
           font-family: "Neue Haas Unica Pro", sans-serif;
         }

         .btn-primary::before, .btn-secondary::before {
           content: '';
           position: absolute;
           top: 0;
           left: -100%;
           width: 100%;
           height: 100%;
           background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent);
           transition: var(--transition);
           z-index: 1;
         }

         .btn-primary:hover::before, .btn-secondary:hover::before {
           left: 100%;
         }

         .btn-primary:hover, .btn-secondary:hover {
           background: transparent;
           transform: translateY(-2px);
           color: var(--white);
           border-color: rgba(255, 255, 255, 0.8);
         }

         .btn-primary span, .btn-secondary span {
           position: relative;
           z-index: 2;
         }

         .footer {
           padding: 3rem 2rem;
           background: transparent;
           margin: 0;
           position: relative;
           z-index: 2;
         }

         .footer-content {
           display: flex;
           justify-content: space-between;
           align-items: center;
           max-width: 1200px;
           margin: 0 auto;
           padding: 0;
         }

         .footer-links {
           display: flex;
           gap: 2rem;
         }

         .footer-links a {
           color: rgba(255, 255, 255, 0.8);
           text-decoration: none;
           font-size: 0.875rem;
           transition: var(--transition);
         }

         .footer-links a:hover {
           color: var(--white);
         }

         .footer-logo {
           height: 40px;
           opacity: 0.8;
           transition: var(--transition);
           filter: brightness(0) invert(1);
         }

         .footer-logo:hover {
           opacity: 1;
         }

         .footer-bottom {
           text-align: center;
           margin-top: 2rem;
           padding-top: 2rem;
           border-top: 1px solid rgba(255, 255, 255, 0.2);
           max-width: 1200px;
           margin-left: auto;
           margin-right: auto;
         }

         .footer-bottom p {
           color: rgba(255, 255, 255, 0.7);
           font-size: 0.875rem;
         }

         @media (min-width: 640px) {
           .home-actions {
             flex-direction: row;
             gap: 1rem;
           }

           .hero-description {
             font-size: 1.2rem;
           }
         }

         @media (min-width: 768px) {
           .hero-title {
             margin-bottom: 2rem;
           }
           
           .hero-description {
             margin-bottom: 4rem;
           }

           .home-actions {
             gap: 1rem;
           }
         }

         @media (max-width: 768px) {
           .footer-content {
             flex-direction: column;
             text-align: center;
             gap: 2rem;
           }

           .home-actions {
             flex-direction: column;
             gap: 0.75rem;
             align-items: center;
           }

           .btn-primary, .btn-secondary {
             width: 100%;
             max-width: 280px;
           }
         }

         @media (max-width: 480px) {
           .hero-container {
             padding: 0 1rem;
           }

           .hero-title {
             font-size: clamp(1.75rem, 4vw, 2.25rem);
           }

           .hero-description {
             font-size: 1rem;
             margin-bottom: 2rem;
           }

           .home-actions {
             flex-direction: column;
             gap: 0.75rem;
           }

           .btn-primary, .btn-secondary {
             width: 100%;
             max-width: 260px;
             padding: 0.875rem 1.5rem;
             font-size: 0.95rem;
           }
         }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="hero-container">
            <div class="logo-container">
                <img src="img/IDTA_Logo_Grey_Web_M.png" alt="IDTA Logo" class="header-logo">
            </div>
            <div class="hero-content">
                <h1 class="hero-title">IDTA Asset Administration Shell (AAS)</h1>
                <h2 class="hero-subtitle">Specifications and Submodel Templates</h2>
                <p class="hero-description">Documentation</p>
                
                <div class="home-actions">
                    <a href="https://industrialdigitaltwin.io/aas-specifications/index/home/index.html" class="btn-primary">
                        <span>AAS Specifications</span>
                    </a>
                    <a href="https://industrialdigitaltwin.io/idta-submodel-templates/index/home/index.html" class="btn-secondary">
                        <span>IDTA Submodel Templates</span>
                    </a>
                </div>
            </div>


        </div>
    </div>

    <footer class="footer" id="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="https://industrialdigitaltwin.org/en/imprint">Imprint</a>
                <a href="https://industrialdigitaltwin.org/en/privacy">Privacy Policy</a>
            </div>
            <div>
                <img src="img/IDTA_Logo_Grey_Web_M.png" alt="IDTA Logo" class="footer-logo">
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Industrial Digital Twin Association e.V. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
