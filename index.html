<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Digital Twin Association</title>
    <style>
        :root {
            --primary-color: #0366d6;
            --text-color: #24292e;
            --background-color: #ffffff;
            --border-color: #e1e4e8;
            --error-color: #d73a49;
            --success-color: #28a745;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background-color: var(--background-color);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo img {
            height: 32px;
            width: auto;
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        nav a:hover {
            color: var(--primary-color);
            background-color: rgba(3, 102, 214, 0.1);
        }

        #content {
            min-height: 70vh;
            padding: 2rem 0;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            color: var(--error-color);
            text-align: center;
            padding: 2rem;
            background-color: rgba(215, 58, 73, 0.1);
            border-radius: 8px;
            margin: 2rem 0;
        }

        .error a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .error a:hover {
            text-decoration: underline;
        }

        footer {
            border-top: 1px solid var(--border-color);
            padding: 2rem 0;
            text-align: center;
            color: #666;
            background-color: #f6f8fa;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            nav {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="/" class="logo">
                <img src="https://industrialdigitaltwin.io/logo.png" alt="IDTA Logo">
                <span>IDTA Documentation</span>
            </a>
            <nav>
                <a href="/aas-specifications">AAS Specifications</a>
                <a href="/submodel-templates">Submodel Templates</a>
                <a href="https://github.com/admin-shell-io" target="_blank">GitHub</a>
            </nav>
        </div>
    </header>

    <main id="content" class="container">
        <div id="router-content">
            <!-- Content will be loaded here -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Â© 2024 Industrial Digital Twin Association (IDTA)</p>
            <p>
                <a href="https://industrialdigitaltwin.io/privacy">Privacy Policy</a> |
                <a href="https://industrialdigitaltwin.io/terms">Terms of Use</a>
            </p>
        </div>
    </footer>

    <script>
        // Configuration
        const config = {
            routes: {
                '/': 'https://admin-shell-io.github.io/aas-specifications/',
                '/aas-specifications': 'https://admin-shell-io.github.io/aas-specifications/',
                '/submodel-templates': 'https://admin-shell-io.github.io/idta-submodel-templates/'
            },
            retryAttempts: 3,
            retryDelay: 1000,
            timeout: 10000
        };

        // Utility functions
        const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        const showLoading = () => {
            const contentDiv = document.getElementById('router-content');
            contentDiv.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading documentation...</p>
                </div>
            `;
        };

        const showError = (message, targetUrl) => {
            const contentDiv = document.getElementById('router-content');
            contentDiv.innerHTML = `
                <div class="error">
                    <h2>Error Loading Content</h2>
                    <p>${message}</p>
                    <p>Please try again later or visit the <a href="${targetUrl}" target="_blank">original documentation</a>.</p>
                </div>
            `;
        };

        // Main content loading function
        async function loadContent(path, attempt = 1) {
            const contentDiv = document.getElementById('router-content');
            const targetUrl = config.routes[path] || config.routes['/'];

            try {
                showLoading();

                // Create a timeout promise
                const timeoutPromise = new Promise((_, reject) => {
                    setTimeout(() => reject(new Error('Request timed out')), config.timeout);
                });

                // Create the fetch promise
                const fetchPromise = fetch(targetUrl);

                // Race between fetch and timeout
                const response = await Promise.race([fetchPromise, timeoutPromise]);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const html = await response.text();
                
                // Extract the main content
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const mainContent = doc.querySelector('main') || doc.body;
                
                // Update content
                contentDiv.innerHTML = mainContent.innerHTML;
                
                // Update page title
                document.title = doc.title || 'IDTA Documentation';
                
                // Update URL without reloading
                history.pushState({}, '', path);

            } catch (error) {
                console.error('Error loading content:', error);

                // Retry logic
                if (attempt < config.retryAttempts) {
                    await sleep(config.retryDelay);
                    return loadContent(path, attempt + 1);
                }

                showError(
                    `Failed to load content after ${config.retryAttempts} attempts. ${error.message}`,
                    targetUrl
                );
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            loadContent(window.location.pathname);
        });

        document.addEventListener('click', (e) => {
            if (e.target.matches('nav a')) {
                e.preventDefault();
                loadContent(e.target.getAttribute('href'));
            }
        });

        window.addEventListener('popstate', () => {
            loadContent(window.location.pathname);
        });

        // Handle offline/online events
        window.addEventListener('offline', () => {
            showError('You are currently offline. Please check your internet connection.', config.routes['/']);
        });

        window.addEventListener('online', () => {
            loadContent(window.location.pathname);
        });
    </script>
</body>
</html>
